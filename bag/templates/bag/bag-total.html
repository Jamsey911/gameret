<h6 class="text-light"><strong>Bag Total: €{{ total|floatformat:2 }}</strong></h6>
<h6 class="text-light">Delivery: €{{ delivery|floatformat:2 }}</h6>
<h4 class="mt-4 text-light"><strong>Grand Total: €{{ grand_total|floatformat:2 }}</strong></h4>

{% endif %}

{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row h-100">
            <div class="col-7 col-md-6 my-auto">
                <h1 class="display-4 logo-font text-black">
                    All the classics are here
                </h1>
                <div class="my-5">
                    <h4>
                        <a href="" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop Now</a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
    <section class="container">
        <div class="col-12 row d-flex justify-content-around my-5 text-center cards">
            <!-- Consoles Card -->
            <div class="col-md-3 mt-4 grow card shadow ">
                <a href="#" class="btn">
                    <div class="row mt-3 mb-3">
                        <img src="{% static 'images/consoles_card.jpg' %}" class="rounded img-fluid"
                            alt="A photo of a table setting">
                            <p class="pt-2 button-card">Consoles<p>
                    </div>
                </a>
            </div>
            <!-- Games Card -->
            <div class="col-md-3 mt-4 grow card shadow">
                <a href="#" class="btn">
                    <div class="row mt-3 mb-3">
                        <img src="{% static 'images/games_card.jpg' %}" class="rounded img-fluid"
                            alt="A photo of a person eating a meal">
                            <p class="pt-2 button-card">Games</p>
                    </div>
                </a>
            </div>
            <!-- Accessories Card -->
            <div class=" col-md-3 mt-4 grow card shadow">
                <a href="#" class="btn">
                    <div class="row mt-3 mb-3">
                        <img src="{% static 'images/accessories_card.jpg' %}" class="rounded img-fluid"
                            alt="A photo of a glass of whiskey">
                            <p class="pt-2 button-card">Accessories</p>
                    </div>
                </a>
            </div>
        </div>
    </section>
{% endblock %}
